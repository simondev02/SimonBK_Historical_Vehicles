basePath: /Vehicle
definitions:
  swagger.AvlRecord:
    properties:
      Altitude:
        type: integer
      Angle:
        type: integer
      Company:
        type: string
      Customer:
        type: string
      Event:
        type: string
      Hdop:
        type: integer
      Imei:
        type: string
      Ip:
        type: string
      Latitude:
        type: number
      Location:
        type: string
      Longitude:
        type: number
      Pdop:
        type: integer
      Plate:
        type: string
      Properties:
        type: string
      Satellites:
        type: integer
      Speed:
        type: integer
      TimeStampEvent:
        type: string
      id_company:
        type: integer
      id_customer:
        type: integer
    type: object
  swagger.AvlRecordPoint:
    properties:
      Latitude:
        type: number
      Location:
        type: string
      Longitude:
        type: number
      Plate:
        type: string
      TimeStampEvent:
        type: string
      id:
        type: integer
    type: object
host: localhost:60030
info:
  contact: {}
  description: Esta es mi API
  title: Mi API
  version: "1"
paths:
  /avlrecords/:
    get:
      consumes:
      - application/json
      description: Recupera todos los registros Avl con opciones de paginación y filtrado
        por FkCompany y FkCustomer si están presentes en el contexto.
      parameters:
      - default: 1
        description: Número de página para la paginación
        in: query
        name: page
        type: integer
      - default: 10
        description: Tamaño de página para la paginación
        in: query
        name: pageSize
        type: integer
      - description: Placa del vehículo
        in: query
        name: Plate
        type: string
      - description: Imei del dispositivo
        in: query
        name: Imei
        type: string
      - description: Fecha de inicio para filtrar los registros Avl
        in: query
        name: fromDate
        type: string
      - description: Fecha de fin para filtrar los registros Avl
        in: query
        name: toDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de registros Avl
          schema:
            items:
              $ref: '#/definitions/swagger.AvlRecord'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obtiene todos los registros Avl
      tags:
      - AvlRecords
  /avlrecords/point/:
    get:
      consumes:
      - application/json
      description: Recupera todos los puntos de registros Avl con opciones de paginación
        y filtrado por FkCompany y FkCustomer si están presentes en el contexto.
      parameters:
      - description: Placa del vehículo
        in: query
        name: Plate
        type: string
      - description: Imei del dispositivo
        in: query
        name: Imei
        type: string
      - description: Fecha de inicio para filtrar los registros Avl
        in: query
        name: fromDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de puntos de registros Avl
          schema:
            items:
              $ref: '#/definitions/swagger.AvlRecordPoint'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obtiene todos los puntos de registros Avl
      tags:
      - AvlRecordsPoints
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
