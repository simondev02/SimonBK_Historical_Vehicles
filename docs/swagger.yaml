          schema:
            items:
              $ref: '#/definitions/swagger.AvlRecordPoint'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obtiene todos los puntos de registros Avl
      tags:
      - AvlRecords
